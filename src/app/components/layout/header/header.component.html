<div class="-container">
  <div class="large-header">
    <app-top-bar [title]="title"></app-top-bar>
    <div class="balance-container">
      <div class="balance">
        <p class="coins"><span>{{ walletService.sum() | async | number:'1.0-6' }}</span> sky</p>
        <p class="dollars">{{ isBalanceCalculated ? balance : 'loading..' }}</p>
      </div>
    </div>
    <div class="hour-balance">
      <p>{{ hours }} SKY Hours</p>
    </div>
  </div>
  <app-nav-bar></app-nav-bar>
</div>
