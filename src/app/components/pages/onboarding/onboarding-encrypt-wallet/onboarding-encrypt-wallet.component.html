<div class="onboarding-container">
  <div class="row justify-content-center">
    <div class="col-sm-4">
      <div class="-header">
        <span>{{ 'wallet.new.encrypt-title' | translate }}</span>
      </div>
      <div class="-description">
        <p>
          {{ 'wizard.encrypt-desc' | translate }}
        </p>
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-sm-4 -check-container">
      <mat-checkbox class="-check" (change)="setEncrypt($event)"
                    type="checkbox" id="encrypt"><img src="../../../../../assets/img/lock-gold.png">{{ 'wallet.encrypt' | translate }}
      </mat-checkbox>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-sm-4">
      <form [formGroup]="form">
        <div class="form-field">
          <label for="password">{{ 'password.label' | translate }}</label>
          <input class="-input" type="password" formControlName="password" id="password" [ngClass]="{ disable: form.disabled }">
        </div>
        <div class="form-field">
          <label for="confirm">{{ 'password.confirm-label' | translate }}</label>
          <input class="-input" type="password" formControlName="confirm" id="confirm" [ngClass]="{ disable: form.disabled }">
        </div>
      </form>
    </div>
  </div>
  <div class="row -buttons-footer">
    <app-button class="dark -button-min-margin" [disabled]="!form.valid" >
      {{ 'wizard.finish-button' | translate }}
    </app-button>
    <app-button class="ghost -button-min-margin">
      {{ 'wizard.skip-button' | translate }}
    </app-button>
  </div>
</div>
